{% extends "main_layout.html" %}
{% block content%}

<div class="container mb-5">
    {% if teachers != None %}

    {% for teacher in teachers %}

    {% if loop.index == 1 %}
    <h5>あなたにおすすめの先生</h5>
    {% endif %}

    {% if loop.index == 2 %}
    <hr>
    <h5>先生一覧</h5>
    {% endif %}

    <div class="card shadow-sm px-2 py-3 my-3">
        <div class="row">
            <div class="col-2 text-center">
                <img src="/static/images/{{teacher.image}}.png" class="rounded-circle mt-2" width="50" height="50" alt="...">
            </div>
            <div class="col-10">
                <div class="card-title">
                    <h5>{{teacher.name}}</h5>
                </div>
                <div class="card-text">
                    {{teacher.price}}
                    <br>{{teacher.time}}
                </div>
            </div>
        </div>
        <a href="/teachers/{{ teacher.id }}" class="stretched-link"></a>
    </div>

    {% endfor %}
    {% endif %}

</div>

<footer class="fixed-bottom mt-5">
    <div class="container bg-white p-3">
        <div class="d-grid gap-2">
            <a href="/register" class="btn btn-primary" type="button">先生になる</a>
        </div>
    </div>


</footer>

{% endblock %}
